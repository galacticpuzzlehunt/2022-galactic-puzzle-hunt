	}

	const closeModal = () => {
		nonModals.forEach(nonModal => nonModal.ariaHidden = false);
		modal.style.display = "none";
		const id = modalContent.id.replace("_large", "-button");
		document.getElementById(id).focus();
		modalContent.id = "";
		modalContent.src = "";
		modalContent.alt = "";
	}

	const onModalKeyDown = (e) => {
		if (e.code === "Escape") {
			closeModal();
		} else if (e.code === "Tab") {
			e.preventDefault();
		}
	}

	const onDocumentBodyKeyDown = (e) => {
		if (e.code === "Escape") {
			closeModal();
		}
	}
	
	const onModalClick = () => {
		closeModal();
	}

	const onModalImgClick = (e) => {
		e.stopPropagation();
	}

	for (const imgBtn of imgBtns) {
		imgBtn.onclick = () => {
			nonModals.forEach(nonModal => nonModal.ariaHidden = true);
			modal.style.display = "block";
			const img = imgBtn.querySelector(".small-img");
			modalContent.id = `${img.id}_large`;
			const stopIdx = img.src.indexOf("_small");
			modalContent.src = img.src.substring(0, stopIdx)+".jpg";
			modalContent.alt = alts[img.id];
			closeBtn.focus();
		}
	}
	
	closeBtn.onclick = () => closeModal();

	document.body.addEventListener('keydown', (e) => onDocumentBodyKeyDown(e));
</script>
