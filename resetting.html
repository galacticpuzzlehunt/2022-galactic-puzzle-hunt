    <script>

    
    
    let glitchTriggerFuncs = [];
    let glitchTriggerReceived = false;
    let glitchTriggerExReceived = false;
    let glitchPageLoaded = false;
    function processGlitchFuncs(ex) {
        glitchTriggerFuncs.forEach((func) => {
            func(ex);
        });
    }
    function doGlitch(ex) {
        glitchTriggerReceived = true;
        if (ex) {
            glitchTriggerExReceived = true;
        }
        if (glitchPageLoaded) {
            processGlitchFuncs(ex);
        }
    }
    window.addEventListener('load', () => {
        glitchPageLoaded = true;
        if (glitchTriggerExReceived) {
            processGlitchFuncs(true);
        }
        else if (glitchTriggerReceived) {
            processGlitchFuncs(false);
        }
    }, false);
    
    
    
    function registerOnGlitchHook(func) {
        if (glitchTriggerExReceived) {
            func(true);
        }
        else if (glitchTriggerReceived) {
            func(false);
        }
        glitchTriggerFuncs.push(func);
    }
    

    
    
    </script>
    <div class="content">
        
<style>

h1.glitch {
    display: block;
}

h1.glitch::before, h1.glitch::after {
    padding: 2rem;
    height: unset;
    width: unset;
}

#wow, .glitch-1, .glitch-2, .glitch-3 {
    opacity: 0;
    transition: opacity 1s ease;
    cursor: default;
}

#blank {
    cursor: default;
}

#glitch-audio {
    visibility: none;
}

#blank-screen {
    display: none;
    background: white;
    position: fixed;
    inset: 0;
    z-index: 1000;
    opacity: 0;
}

@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fade-out {
    from { opacity: 1; }
    to { opacity: 0; }
}
</style>
<h1 id="congratulations" data-text="Congratulations?">Congratulations!</h1>
<main style="text-align: center">
    <p>
    You eagerly grab the sheet of paper with your test results. Automated grading is so effective these days!
    </p>

    <p id="wow">
    But before you manage to see your score, everything goes <a id="blank" data-text="blank">blank</a>.
    </p>

    <audio id="glitch-audio" src="/static/audio/glitch.mp3"></audio>

    <script>
        const eid = (id_) => document.getElementById(id_);
        const ecn = (id_) => document.getElementsByClassName(id_)[0];
        setTimeout(function () {
            eid('wow').style.opacity = "1";
            eid('blank').style.cursor = "pointer";
        }, 2500);
        eid('blank').addEventListener("click", function () {
            eid('blank-screen').style.display = "block";
            eid('blank').style.cursor = "default";
            eid('blank').style.color = "inherit";
            eid('glitch-audio').play().finally(function () {
                setTimeout(function () {
                    eid('blank').classList.add("glitch");
                }, 250);
                setTimeout(function () {
                    eid('congratulations').innerText = "Congratulations?";
                    eid('congratulations').classList.add("glitch");
                    doGlitch(false);
                }, 2300);
                setTimeout(function () {
                    ecn('glitch-1').style.opacity = "1";
                }, 4000);
                setTimeout(function () {
                    ecn('glitch-2').style.opacity = "1";
                }, 4300);
                setTimeout(function () {
                    ecn('glitch-3').style.opacity = "1";
                }, 5000);
                setTimeout(function () {
                    eid('blank-screen').style.animation = "fade-in 2.4s ease-out";
                }, 6100);
                setTimeout(function () {
                    eid('blank-screen').style.animation = "fade-out 1s ease-in";
                }, 8500);
                setTimeout(function () {
                    eid('blank-screen').style.animation = "fade-in 4.5s ease-out";
                }, 10700);
                setTimeout(function () {
                    eid('blank-screen').style.opacity = "1";
                }, 15200);
                setTimeout(function () {
                    window.location = "/puzzles";
                }, 16200);
            });
        });
    </script>
</main>
