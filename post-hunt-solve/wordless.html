    <script>

    
    
    let glitchTriggerFuncs = [];
    let glitchTriggerReceived = false;
    let glitchTriggerExReceived = false;
    let glitchPageLoaded = false;
    function processGlitchFuncs(ex) {
        glitchTriggerFuncs.forEach((func) => {
            func(ex);
        });
    }
    function doGlitch(ex) {
        glitchTriggerReceived = true;
        if (ex) {
            glitchTriggerExReceived = true;
        }
        if (glitchPageLoaded) {
            processGlitchFuncs(ex);
        }
    }
    window.addEventListener('load', () => {
        glitchPageLoaded = true;
        if (glitchTriggerExReceived) {
            processGlitchFuncs(true);
        }
        else if (glitchTriggerReceived) {
            processGlitchFuncs(false);
        }
    }, false);
    
    
    
    function registerOnGlitchHook(func) {
        if (glitchTriggerExReceived) {
            func(true);
        }
        else if (glitchTriggerReceived) {
            func(false);
        }
        glitchTriggerFuncs.push(func);
    }
    

    
    
    </script>
    <div class="content">
        

<h1>
    Check <span style="font-weight: 300">Wordless</span>
    <div class="solved-title-marker" style="display: none" id="phs_correct">Solved! <span class="solved-title-answer">MUKDEN INCIDENT</span></div>
    
    <div class="solved-title-marker" style="display: none" id="phs_alternate">Solved (alternate answer)! <span class="solved-title-answer">GENERAL MOTORS</span></div>
    
    <div class="solved-title-marker" style="display: none" id="phs_wrong">Incorrect!</div>
</h1>

<main class="solve-main">
    
    

    <form>
        
        
        
        <div class="form-row">
            <input type="text" name="answer" autofocus maxlength="500" required id="id_answer">
            <div class="form-desc">
                <label for="id_answer">Enter your guess</label>
            </div>
            
            <a class="delete-row" href="#" style="display: block">&#x2794;</a>
        </div>
        
    </form>
</main>

<script>
$('.delete-row').click(function(e) {
    e.preventDefault();
    this.closest('form').requestSubmit();
});
$('.solve-main form').submit(function(e) {
    e.preventDefault();
    const answer = this.answer.value;
    if (!answer) return;
    const semicleaned_guess = answer.normalize('NFKD').replace(/[^0-9A-Z]/gi, '').toUpperCase();
    const normalized_answer = answer.normalize('NFKD').replace(/[^A-Z]/gi, '').toUpperCase();
    $('[id^="phs_"]').hide();
    if ($('#phs_message_' + semicleaned_guess).show().length)
        return;
    if (normalized_answer == 'MUKDENINCIDENT')
        $('#phs_correct,#phs_victory').show();
    
    else if (normalized_answer == 'GENERALMOTORS')
        $('#phs_alternate,#phs_victory_alt').show();
    
    else
        $('#phs_wrong').show();
});
</script>
